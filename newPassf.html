<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="animation.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karas Chan - Forgot Password</title>
    <style>
        body {
            background: url('img/1/HG.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 15px 30px;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .navbar a {
            background: rgba(255, 255, 255, 0.8);
            color: #ff8fc4;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            border: 2px solid #ff4d8b;
            box-shadow: 0px 4px 10px rgba(255, 77, 139, 0.5);
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 1);
        }
        @import url('https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'El Messiri', sans-serif;
        }

        .fas {
            width: 32px;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .box {
            position: relative;
        }

        .box .square {
            position: absolute;
            background: #a4de9b53;
            backdrop-filter: blur(5px);
            box-shadow: 0 25px 45px #eb82b16c;
            border: 4px solid #7aa97370;
            border-radius: 15px;
            animation: square 10s linear infinite;
            animation-delay: calc(-1s * var(--i));
        }

        @keyframes square {
            0%, 100% {
                transform: translateY(-20px);
            }
            50% {
                transform: translateY(20px);
            }
        }

        .box .square:nth-child(1) {
            width: 100px;
            height: 100px;
            top: -15px;
            right: -45px;
        }

        .box .square:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 105px;
            left: -125px;
            z-index: 2;
        }

        .box .square:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 85px;
            right: -45px;
            z-index: 2;
        }

        .box .square:nth-child(4) {
            width: 50px;
            height: 50px;
            bottom: 35px;
            left: -95px;
        }

        .box .square:nth-child(5) {
            width: 50px;
            height: 50px;
            top: -15px;
            left: -25px;
        }

        .box .square:nth-child(6) {
            width: 85px;
            height: 85px;
            top: 165px;
            right: -155px;
            z-index: 2;
        }

        .container {
            position: relative;
            padding: 50px;
            width: 300px;
            min-height: 300px; /* Adjusted height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eb82b140;
            border: 3px solid #eb82b145;
            backdrop-filter: blur(5px);
            border-radius: 10px;
            box-shadow: 0 25px 45px #c0487ea2;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 5px;
            right: 5px;
            bottom: 5px;
            left: 5px;
            border-radius: 5px;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.1) 2%);
        }

        .form {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .form h2 {
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .form .inputBx {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .form .inputBx input {
            width: 90%;
            outline: none;
            border: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 10px;
            padding-left: 40px;
            border-radius: 15px;
            color: #fff;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form .inputBx .fas {
            position: absolute;
            top: 13px;
            left: 13px;
        }

        .form .inputBx input[type="submit"] {
            background: #fff;
            color: #111;
            max-width: 150px;
            padding: 8px 10px;
            box-shadow: none;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 1.5s;
        }

        .form .inputBx input[type="submit"]:hover {
            background: linear-gradient(115deg, rgba(0,0,0,0.10), rgba(255,255,255,0.25));
            color: #fff;
            transition: .5s;
        }

        .form .inputBx input::placeholder {
            color: #fff;
        }

        .form .inputBx span {
            position: absolute;
            left: 30px;
            padding: 10px;
            display: inline-block;
            color: #fff;
            transition: .5s;
            pointer-events: none;
        }

        .form .inputBx input:focus ~ span,
        .form .inputBx input:valid ~ span {
            transform: translateX(-30px) translateY(-25px);
            font-size: 12px;
        }

        .form p {
            color: #fff;
            font-size: 15px;
            margin-top: 5px;
        }

        .form p a {
            color: #fff;
        }

        .form p a:hover {
            background-color: #000;
            background-image: linear-gradient(to right, #434343 0%, black 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="products.html">Products</a>
        <a href="shopping_cart.html">Cart</a>
    </div>
    
    <section>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="square" style="--i:5;"></div>
            
            <div class="container">
                <div class="form">
                    <h2>Forgot Password</h2>
                    <form action="">
                        <div class="inputBx">
                            <input type="email" required="required">
                            <span>Email</span>
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="Reset Password">
                        </div>
                    </form>
                    <p>Remember your password? <a href="logIn.html">Log in</a></p>
                </div>
            </div>
        </div>
    </section>
    <div class="bottom-container">
        <div class="bottom-images">
            <img src="img/1/Employee Handbook.png" alt="Bottom Image" class="bottom-image">
            <img src="img/1/Employee Handbook.png" alt="Bottom Image" class="bottom-image">
        </div>
    </div>
</body>
</html>

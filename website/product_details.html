<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="web.css">
    <style>
        body {
            background: url('img/1/HG.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .nav-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .nav-buttons .nav-link {
            color: #ff8fc4 !important;
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 20px;
            border: 2px solid #cd89a8;
            transition: 0.3s;
            background: #fef1f1;
            box-shadow: 2px 2px 5px rgba(221, 168, 194, 0.8);
            text-decoration: none;
        }
        
        .container {
            display: flex;
            gap: 20px;
            padding: 40px;
            align-items: flex-start;
        }
        
        .similar-products {
            display: inline-block;
            /* grid-template-columns: repeat(2, 150px); */
            gap: 15px;
            width: 70%;
            margin-top: 300px;
            margin-left:100px;
        }
        
        .product-box {
            width:300px;
            height: 300px;
            margin: 10px;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
            opacity: 0.7;
            box-shadow: 0px 6px 18px rgba(50, 50, 50, 0.8);
        }
        .product-box:nth-child(odd) {
            background: rgba(228, 193, 244, 0.7);
        }
        .product-box:nth-child(even) {
            background: rgba(159, 188, 247, 0.7);
        }
        
        .product-view {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-top: 150px;
            margin-right: 20px;
            padding-right: 0;
        }
        
        .image-box {
            background: rgba(255, 150, 170, 0.7);
            border-radius: 30px;
            width: 70%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            box-shadow: 0px 6px 18px rgba(50, 50, 50, 0.8);
            margin-right: 0;
        }
        
        .description-box {
            background: rgba(159, 188, 247, 0.7);
            border-radius: 30px;
            margin-top: 20px;
            width: 75%;
            height:250px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
            box-shadow: 0px 6px 18px rgba(50, 50, 50, 0.8);
            margin-right: 0;
        }
        
        .moon-icon {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 300px;
        }
        
        .more-icon {
            position: absolute;
            top: 140px;
            left: 120px;
            width: 180px;
        }
    </style>
</head>
<body>
    
    <div class="nav-buttons">
        <a class="nav-link" href="web.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="#">Services</a>
        <a class="nav-link" href="#">Blog</a>
        <a class="nav-link" href="#">Contact</a>
        <a class="nav-link" href="products.html">Products</a>
    </div>
    
    <img src="img/3/Employee Handbook1.png" alt="Moon Icon" class="moon-icon">
    <img src="img/3/Employee Handbook2.png" alt="More Icon" class="more-icon">
    
    
        
        
    
    <div class="row">
        <div class="col-3">
            <div class="similar-products">
                <div class="col-2 product-box">Similar 1</div>
                <div class="col-2 product-box">Similar 2</div>
                <div class="col-2 product-box">Similar 3</div>
                <div class="col-2 product-box">Similar 4</div>
            </div>
        </div>
        <div class="col-3">
            <div class="product-view">
                <div class="image-box">Product Image</div>
                <div class="description-box">
                    <p>Product Description goes here...</p>
                    <button class="btn btn-light">Add to Cart</button>
                    <button class="btn btn-primary">Buy Now</button>
                </div>
            </div>
        </div>
        </div>
</body>
</html>
